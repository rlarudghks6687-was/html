<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주소록</title>
  <style>
    table{
      border: 1px solid yellowgreen;
    }
    th{
      background-color: beige;
      border: 1px solid yellowgreen;
    }
    tr{
      border: 1px solid yellowgreen;
      text-align: center;
    }
    td{
      border: 1px solid yellowgreen;
    }

  </style>
</head>
<body>
  <h1>주소록</h1>
  <form>
    <table id="address">
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" name="name" id="name">
        </li>
        <li>
          <label for="tel">연락처</label>
          <input type="tel" name="tel" id="tel">
        </li>
        <li>
          <label for="adre">주소</label>
          <input type="text" name="adre" id="adre">
        </li>
        <button type="button" id="btn">주소록</button>
      </ul>
    </table>
    </form>
    <script>
    //form에서 이름, 연락처, 주소 => 입력
    //주소록 버튼이 클릭되면 => 입력된 자료 => 배열에 저장 => 표로 작성(문서)
    //출력 위치는 입력 폼 아래
    //웹요소 가져오기
    let name = document.querySelector('#name');
    let tel = document.querySelector('#tel');
    let address = document.querySelector('#adre');
    let btn = document.querySelector('#btn');
    let tabl = document.querySelector('#address');
    //배열 선언
    let infos = [];
    
    btn.onclick = addFunc;

    function addFunc(){
      let total = { //객체
        nameval : name.value,
        telval : tel.value,
        addressval : address.value
      };
      infos.push(total);

      showFunc();
    }
    
    function showFunc(){
      let table = `<tr>
        <th>순번</th>
        <th>이름</th>
        <th>연락처</th>
        <th>주소</th></tr>`;

      for(let i = 0; i < infos.length; i++){
        table += `<tr>`
          table += 
          `<td>${i + 1}</td>
          <td>${infos[i].nameval}</td>
          <td>${infos[i].telval}</td>
          <td>${infos[i].addressval}</td>`
          table += `</tr>`;
      }
        console.log(table);
        tabl.innerHTML = table;
    }
    
        
    function Info(name, tel, address){
          this.name = name;
          this.tel = tel;
          this.address = address;
    }

  </script>
</body>
</html>
