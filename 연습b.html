<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/연습b.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>김경환 페이지에 온 것을 환영합니다.</h1>
      <nav>
        <ul>
          <li><a href="#">메인메뉴</a></li>
          <li><a href="#">메인메뉴</a></li>
          <li><a href="#">메인메뉴</a></li>
          <li><a href="#">공지사항</a></li>
        </ul>
      </nav>
    </header>
    <aside>
      <h2>좌측 사이드</h2>
    </aside>
    <main>
      <section>
        <h2>회원가입 영역입니다.</h2>
        <form action="" method="post" name="join">
          <fieldset>
            <legend>개인정보 등록</legend>
            <ul>
              <li>
                <label for="u_id">계정아이디</label>
                <input type="text" name="u_id" id="u_id" autofocus>
              </li>
              <li>
                <label for="pw">비밀번호</label>
                <input type="password" name="pw" id="pw">
              </li>
              <li>
                <label for="pw_c">비밀번호확인</label>
                <input type="password" name="pw_c" id="pw_c">
              </li>
              <li>
                <label for="name">이름</label>
                <input type="text" name="name" id="name">
              </li>
              <li>
                <label for="tel">전화번호</label>
                <input type="tel" name="tel" id="tel">
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <button type="submit">회원가입</button>
            <button type="reset">정보수정</button>
          </fieldset>
        </form>
      </section>
    </main>
    <aside>
      <h2>우측 사이드</h2>
    </aside>
    <footer>
      <h3>푸터 영역입니다.</h3>
    </footer>
  </div>
</body>
</html>
