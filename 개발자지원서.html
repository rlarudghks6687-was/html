<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 600px;
      margin: 0 auto;
      border: 3px solid #ccc;
      padding: 20px;
    }
    form .label_w label{
      width: 60px;
      display: inline-block;
    }
    li{
      list-style: none;
    }
    fieldset{
      border: none;
    }
    fieldset legend{
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>국제 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="aa.php" method="post" name="aa">
      <fieldset class="label_w">
        <legend>개인정보</legend>
        <ul>
          <li>
            <label for="u_name">이름</label>
            <input type="text" name="u_name" id="u_name" placeholder="공백 없이 입력하세요.">
          </li>
          <li>
            <label for="tel">연락처</label>
            <input type="tel" name="tel" id="tel">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>지원분야</legend>
        <ul>
          <li>
            <input type="radio" name="giwon" id="web" checked>
            <label for="web">웹 퍼블리싱</label>
          </li>
          <li>
            <input type="radio" name="giwon" id="app">
            <label for="app">웹 애플리케이션 개발</label>
          </li> 
          <li> 
            <input type="radio" name="giwon" id="fix">
            <label for="fix">개발 환경 개선</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>지원동기</legend>
        <ul>
          <li>
            <textarea name="moti" id="moti" cols="60" rows="5" placeholder="지원 동기 간략히 써 주세요."></textarea>
          </li>
          <li>
            <button type="submit">접수하기</button>
            <button type="reset">다시쓰기</button>
          </li>
        </ul>
      </fieldset>
    </form>
  </div>
</body>
</html>
