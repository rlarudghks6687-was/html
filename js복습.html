<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습</title>
</head>
<body>
  <h1>복습</h1>
  <script>
    //1. 사용자에게 이름을 입력 받아서 변수에 저장하세요.
    //2. 사용자에게 점수를 입력 받아서 변수에 저장하세요.
    //3. 점수가 90점 이상이면 참잘했어요라고 출력하세요.(문서)
    //   점수가 80점 이상이면 잘했어요라고 출력하세요.(문서) 
    //   점수가 80점 미만이면 노력하세요라고 출력하세요.(문서) 
    //4. 3번은 if문으로 작성, 4번은 3번을 switch문으로 작성.
    //5. 점수가 홀수인지 짝수인지 구별해서 출력하세요.(삼항연산자 이용)
    //6. 점수가 3의 배수인지 아닌지 구별해서 3의 배수이면 점수에 100을 더하고
    //   아니면 점수에 100을 빼 주세요.(알림창)
    let name = prompt('이름을 입력하세요');
    let score = parseInt(prompt('점수를 입력하세요.'));
    if(score >= 90){
      document.write('<h5>참잘했어요</h5>');
    }else if(score >=80){
      document.write('<h5>잘했어요</h5>');
    }else{
      document.write('<h5>노력하세요</h5>');
    }


    switch(parseInt(score / 10)){
      case 10 :
      case 9 : document.write('참잘했어요.'); break;
      case 8 : document.write('잘했어요.');  break;
      default : document.write('노력해라.'); break;
    }

    // 알림창
    let result = score % 2 == 0 ? '짝수' : '홀수' ;
    alert(`삼항연산자 이용: ${score}, ${result}입니다.`);
    
    if(score % 3 == 0){
      alert(`${score + 100}`);
    }else{
      alert(`${score - 100}`);
    }

    result = score % 3 == 0 ? score + 100 : score - 100;
    console.log(result);
    </script>
</body>
</html>
