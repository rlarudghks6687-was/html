<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문(loop)</title>
  <style>
    div{
      background-color: #eee;
      width: 200px;
      float: left;
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>반복문(loop)</h1>
  <script>
    //반복문: 같은 내용이 반복되는 경우에 사용
    //for: 횟수가 정해져 있을 경우 사용
    //for(횟수 체크하는 변수 초기화 ; 조건식 ; 증가식){
      //조건이 만족할 때 실행할 명령문
    //}
    //조건이 만족하지 않으면 for문 탈출
    //1에서 10까지 수 발생(콘솔창)
    //1에서 10까지 합 구하기(콘솔창)
    // let i;
    let sum = 0;
    for(let i = 1; i <= 1000; i++){
      // console.log(`i = ${i}`);
      sum += i;
      // console.log(`i = ${i} ---> sum = ${sum}`);
    }
    // console.log(`탈출한 i = ${i}`);
    console.log(`합 = ${sum}`);

    // 1에서 10까지의 홀수합과 짝수합을 구하세요.
    // 홀수합 저장 공간 선언
    // 짝수합 저장 공간 선언
    // 1에서 10까지 수 발생할 반복문
    // 홀수 짝수 구별해서 변수에 누적하기
    let odd = 0;
    let even = 0;
    for(let i = 1; i <= 10; i++){
      if(i % 2 == 0){
        even += i;
      }else{
        odd +=i;
      }
    }
    console.log(`짝수의 합: ${even}, 홀수의 합: ${odd}`);

    //10에서 20까지의 4의 배수이고(&&) 8의 배수인 수(16) 출력(콘솔창)
    for(let i = 10; i <= 20; i++){
      if(i % 4 == 0 && i % 8 == 0){
        console.log(`${i}`);
      }
    }

    //1에서 5까지의 팩토리얼(!)값 구하기 5*4*3*2*1
    let num = 1;
    let p = '';
    for(let i = 5; i >= 1; i--){
      num *= i;
      p +=`${i}*`;
      if(i == 1){


      }
    }
    console.log(`${num}`);
    console.log(`${p}`);

    //배열의 합 구하기,  최대값 구하기
    //배열 접근하기 - index(방번호 -> 0부터 시작)
    //배열의 마지막 index: 배열의 길이 - 1
    //배열의 합 구하기(초기값, 배열길이 - 1)
    //배열의 합 저장할 변수
    //배열의 요소를 가져와서 (배열명[index] -> 합)
    //배열의 합= 출력
    let nums = [10, -330, 300, 60, 50]; //0, 1, 2, 3, 4
    sum = 0;
    //최대값 저장 할 변수
    let max = nums[0]; // 배열의 방번호 만큼 반복
    let min = nums[0];
    for(let i = 0; i <= nums.length-1; i++){
      sum += nums[i];
      //최대값 : 배열요소와 최대값을 비교해서 배열의 값이 더 크면 -> 최대값 = 배열의 값
      if(max < nums[i]){
        max = nums[i];
      }
      if(min > nums[i]){ // 최소값 조건
        min = nums[i]; // 최소값 변경
      }
      
      console.log(`i: ${i} -> ${nums[i]}, ${sum}`);
    }
    console.log(`${sum}`);
    console.log(`${max}`);
    console.log(`${min}`);

    //중첩 반복문
    for(let i = 1; i < 3; i++){
      for(let j = 1; j < 5; j++){
        console.log(`i: ${i} -> j: ${j}`);
      }
      console.log(`--------------`)
    }

    //구구단 중에 3단까지 출력
    // 5단부터 7단까지 출력
    for(let i = 5; i <= 7; i++){
      console.log(`== ${i}단 ==`);
      for(let j = 1; j <=9; j++){
        console.log(`${i} X ${j} = ${i * j}`);
      }
    }
    for(let dan = 2; dan <= 9; dan++){
      console.log(`== ${dan}단 == `);
      for(let gob = 1; gob <=9; gob++){
        console.log(`${dan} X ${gob} = ${dan * gob}`);
      }
    }

    //구구단을 문서에 출력하세요(2단부터 9단까지.)
    let gugudan = ``;
    for(let dan = 2; dan <= 9; dan++){
      gugudan += `<div><h3>=== ${dan}단 ===</h3>`;
      for(let gob = 1; gob <=9; gob++){
        gugudan += `<p>${dan} X ${gob} = ${dan * gob}</p>`;
      }
      gugudan += `</div>`;
    }
    console.log(gugudan);
    document.write(gugudan);

    //삼각형 별찍기
    //줄수
    let stars = ``;
    for(let i = 1; i <= 5; i++){
      for(let j = 1; j <= i; j++){
        stars += `*`;
      }
      stars += '<br>';
    }
    // console.log(`${stars}`);
    document.write(`${stars}`);
    document.write(`<br>`);

    //역방향 삼각형 별찍기
    stars = ` `;
    for(let i = 1; i <= 5; i++){
      //blank 수
      for(let b = 1; b <= 5-i; b++){
        stars += ` `;
      }
      for(let s = 1; s <= i; s++){
        stars += `*`;
      }
      stars += '\n';
    }

    console.log(stars)
    

    //도전문제2
    //사람 수(입력), 한 줄에 몇 명(입력, 안쪽 반복문)?
    //좌석 배치?(계산, 바깥쪽 반복문) (사람 수 / 줄 수)
    //좌석번호(count 변수 사용 1씩 증가)
    let layout = ''; //전체 배치도
    let seatNum = 0; //좌석 번호
    let person = prompt(`몇 명?`);
    let colNum = prompt("한 줄?");
    let rowNum = parseInt(person / colNum);
    rowNum = person % colNum == 0 ? rowNum : ++rowNum;
    for(let i = 1; i <= rowNum; i++){
      for(let j = 1; j <= colNum; j++){
        seatNum++;
        layout += `좌석${seatNum}`;
        if(seatNum >= person){
          break;
        }
      }
      layout += `\n`;
    }
    console.log(layout);

    //배열의 데이터를 가져와서 문서에 표로 작성하세요
    //표는 3행 5열로 작성(3X5)
    let colors = [`red`, `blue`, `yello`, 
    `임영웅`, `이찬원`, `김희재`,
    `red`, `blue`, `yello`,
    `임영웅`, `이찬원`, `김희재`,
    `류승지`, `아무개`, `이태호`] // 배열은 0부터
    let result = `<h2>표</h2><table>`;// 표를 저장하는 변수
    let index = 0;  
    for(let i = 0; i < 3; i++){ //행(가로) 3줄
      result += '<tr>';
      for(let j = 1; j <= 5; j++){ //열(세로) 5줄(1행당 5번 반복)
        result += `<td>${colors[index]}</td>`;
        index ++; 
      }
      result += '</tr>';
    }
    result += '</table>';
    document.write(result);

    // 숫자를 입력 받아 1부터 입력 받은 수까지의 3의 배수 찾기
    // 3의 배수를 출력하고, 마지막에 3의 배수의 개수 출력 counter, ','

    let counter = parseInt(prompt(`숫자를 입력하세요`));
    let n = 0;
    let comma = '';
    for(let i = 3; i <= counter; i+=3){
      if(i % 3 == 0){
        // document.write(i);
        if(i <= counter -3){
          comma += `${i},`
          n++;
        }else{
          comma += `${i}`;
          n++;
        }
      }
    }
    console.log(comma);
    console.log(n);

    
  </script>
</body>
</html>
