<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js함수</title>
  <link rel="stylesheet" href="CSS/성적표.css">
  <style>
    #event{
      width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    img{
      width: 300px;
      height: 300px;
    }
    #desc{
      display: none;
    }
    button{
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>함수</h1>
  <button id="btn" onclick="whenClick()">알림창 띄우기</button>

  <div id="event">
    <img src="IMG/레드향.jpg" alt="레드향">
    <button type="button" id="openBtn">상세설명보기</button>
    <div id="desc">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem sunt minus provident velit adipisci accusantium quibusdam beatae praesentium! 
        Totam quae nesciunt et natus at. 
        Earum suscipit nihil ad neque corrupti.
      </p>
      <button type="button" id="closeBtn">상세설명닫기</button>
    </div>
  </div>

  <script src="js/성적표.js"></script>
  <script>
    //이벤트: 웹문서 안에서 사용자의 동작
    //이벤트 걸기 -> 실행문(함수)
    //버튼에 클릭 이벤트가  걸리면 알림창 띄우기
    // let btn = document.querySelector('#btn');
    // btn.onclick = whenClick; // 해당 버튼에만 한정된 이벤트(핸들러)

    function whenClick(){ //DOM 처리 방법
      alert('버튼이 클릭되었어요');
    }

    //버튼 가져오기
    let openBtn = document.querySelector('#openBtn');
    let closeBtn = document.querySelector('#closeBtn');
    let caption = document.querySelector('#desc');

    openBtn.onclick = function(){
      caption.style.display = 'block';
      openBtn.style.display = 'none';
    }
    closeBtn.onclick = function(){
      caption.style.display = 'none';
      openBtn.style.display = 'block';
    }
  </script>
</body>
</html>
