<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경색</title>
  <style>
    #bg{
      width: 600px;
      margin: 0 auto;
      border: 1px solid #ccc;
    }
    h1{
      text-align: center;
    }
    ul{
      display: flex;
      justify-content: space-between;
      text-align: center;
      text-decoration: none;
      padding-right: 40px;
    }
    ul li{
      width: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      list-style: none;
      margin: 5px;
      border-radius: 20px;
    }
    a{
      color: black;
      text-decoration: none;
    }
    #result{
      width: 500px;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-left: 50px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="bg">
    <h1>배경색</h1>
    <ul>
    <li><a href="#" onclick="changeBg('green')">Green</a></li>
    <li><a href="#" onclick="changeBg('orange')">Orange</a></li>
    <li><a href="#" onclick="changeBg('Purple')">Purple</a></li>
  </ul>
  <div id="result"></div>
  <script>
    function changeBg(color){
      let result = document.querySelector('#result');
      result.style.backgroundColor = color;
    }
    </script>
  </div>
</body>
</html>
