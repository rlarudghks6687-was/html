<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <style>
    #container{
      width: 600px;
      margin: 0 auto;
    }
    form label{
      width: 100px;
      display: inline-block;
    }
    .redtext{
      color: red;
    }
    input:read-only{
      background-color: #eee;
    }
    /* 라디오 버튼, 체크박스가 선택되면(checked) 래이블 글자색을 파란색으로 지정 */
    input:checked + span{
      color: blue;
    }
    /* input:enabled{
      background-color: yellow;
    } */
    /* input:disabled{
      background-color: red;
    } */
    .float label{
      width: 100px;
      float: left;
    }
    li{
      list-style: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>폼 만들기</h1>
    <form action="login.php" method="post" name="login">
      <fieldset>
        <legend>로그인 정보</legend>
        <ul>
          <li>
            <label for="u_id">아이디<span class="redtext">*</span></label>
            <input type="text" name="u_id" id="u_id" size="10" maxlength="5" value="abc" autofocus required>
          </li>
          <li>
            <label for="pw">비밀번호<span class="redtext">*</span></label>
            <input type="password" name="pw" id="pw" required>
          </li>
          <li>
            <label for="pwc">비밀번호확인<span class="redtext">*</span></label>
            <input type="password" name="pwc" id="pwc" required>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>데이터 체크</legend>
        <ul>
          <li>
            <label for="search">검색창</label>
            <input type="search" name="search" id="search" disabled>
          </li>
          <li>
            <label for="url">홈페이지</label>
            <input type="url" name="url" id="url" value="yedam.com" readonly>
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email">
          </li>
          <li>
            <label for="tel">전화번호</label>
            <input type="tel" name="tel" id="tel" placeholder="- 빼고 숫자만 입력하세요">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>선택하기</legend>
        <ul>
          <li>
            <label>SNS</label>
            <label>
              <input type="radio" name="sns" value="instar">
              <span>인스타그램</span>
            </label>
            <label><input type="radio" name="sns" value="Facebook" checked><span>Facebook</span></label>
            <label><input type="radio" name="sns" value="X"><span>X</span></label>
          </li>
          <li>
            <label>좋아하는 색</label>
            <label ><input type="checkbox" name="color" value="blue" checked><span>파랑</span></label>
            <label ><input type="checkbox" name="color" value="red"><span>빨강</span></label>
            <label ><input type="checkbox" name="color" value="yellow"><span>노랑</span></label>
          </li>
          <li>
            <label for="file">파일전송</label>
            <input type="file" name="file" id="file">
          </li>
          <li>
            <label for="sel_color">색선택</label>
            <input type="color" name="sel_color" id="sel_color">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>숫자 입력</legend>
        <ul>
          <li>
            <label for="number">스핀박스</label>
            <input type="number" name="number" id="number" min="0" max="10" value="1" step="2">
          </li>
          <li>
            <label for="range">슬라이더</label>
            <input type="range" name="range" id="range" min="0" max="10" value="1" step="2">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜데이터</legend>
        <ul>
          <li>
            <label for="date">년월일</label>
            <input type="date" name="date" id="date">
          </li>
          <li>
            <label for="month">년월</label>
            <input type="month" name="month" id="month">
          </li>
          <li>
            <label for="week">년/주</label>
            <input type="week" name="week" id="week">
          </li>
          <li>
            <label for="datetime">년월일시</label>
            <input type="datetime-local" name="datetime" id="datetime">
          </li>
        </ul>
      </fieldset>
      <fieldset class="float">
        <legend>기타 입력태그</legend>
        <ul>
          <li>
            <label for="memo">메모</label>
            <textarea name="memo" id="memo" cols="50" rows="4" placeholder="자기소개 간략히 적어주세요."></textarea>
          </li>
          <li>
            <label for="gongji">공지사항</label>
            <textarea name="gongji" id="gongji" cols="50" rows="4" readonly>
공지사항
  1. 내일은 평가가 있습니다.(7~8교시)
  2. 결석하지 마세요.
  3. 결석을 하거나, 60점 이하는 재시험이 있어요
  4. 재시험은 80점이 만점, 8교시 이후 남아서 시험을 봅니다.
            </textarea>
          </li>
          <li>
            <label>색상선택</label>
            <select id="select">
              <optgroup label="따뜻한 색">
                <option value="red">빨강</option>
                <option value="orenge">주황</option>
                <option value="yellow">노랑</option>
              </optgroup>
              <optgroup label="차가운 색">
                <option value="blue" selected>파랑</option>
                <option value="green">초록</option>
                <option value="white">하양</option>
                <option value="black">검정</option>
              </optgroup>
            </select>
          </li>
          <li>
            <label for="datelist">sns</label>
            <input type="text" id="datalist" list="d_list">
            <datalist id="d_list">
              <option value="instar">인스타</option>
              <option value="X">x</option>
              <option value="facebook">fb</option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <input type="submit" value="전송버튼">
        <input type="reset" value="취소버튼">
        <input type="button" value="창열기" onclick="window.open()">
        <br>
        <button type="sumbit">전송버튼</button>
        <button type="reset">취소버튼</button>
        <button type="button" onclick="window.open()">창열기</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
